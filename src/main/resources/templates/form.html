<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Create New Account</h1>
<form action="#" th:action="@{/account}" th:object="${accountData}" method="post">
    <p>Login: <input type="text" th:field="*{login}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Balance: <input type="text" th:field="*{balance}"/></p>
    <p>Currency:
        <select th:field="*{currency}">
            <option value="EUR" th:selected="${accountData.currency == 'EUR'}">EUR</option>
            <option value="USD" th:selected="${accountData.currency == 'USD'}">USD</option>
        </select>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<a href="/main">Back to Main Menu</a>
</body>
</html>
